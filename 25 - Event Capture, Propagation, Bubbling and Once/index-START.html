<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Understanding JavaScript's Capture</title>
</head>
<body class="bod">

  <div class="one">
    <div class="two">
      <div class="three">
      </div>
    </div>
  </div>

<style>
  html {
    box-sizing: border-box;
  }

  *, *:before, *:after {
    box-sizing: inherit;
  }

  div {
    width: 100%;
    padding: 100px;
  }

  .one {
    background: thistle;
  }

  .two {
    background: mistyrose;
  }

  .three {
    background: coral;
  }
</style>

<button>Click me only once senpai</button>
<script>
  const divs = document.querySelectorAll('div')
  const btn = document.querySelector('button')

  function divsClicked(e) {
    console.log(`You clicked ${this.classList.value}`)
    e.stopPropagation() // stop bubbeling
  }

  divs.forEach(div => div.addEventListener('click', divsClicked, {
    // the function isn't going to be called in the bubble up rather then in the capture down. (if true)
    capture: false
  }));

  btn.addEventListener('click', () => {console.log('ohh yes Senpai')}, {
    once: true // unbind it self, like removing the event listener after activation.
  })

</script>
</body>
</html>
