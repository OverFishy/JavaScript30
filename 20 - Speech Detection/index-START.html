<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Speech Detection</title>
</head>
<body>

  <div class="words" contenteditable>
  </div>

<script>

// Weather API elements
  const apiKey = "9e3401b8f5c100022079d4ee02625a9b";
  const inputVal = "israel"
  const weatherURL = `https://api.openweathermap.org/data/2.5/weather?q=${inputVal}&appid=${apiKey}&units=metric`;

  window.SpeechRecognition = window.SpeechRecognition || window.webkitSpeechRecognition;

  const recognition = new SpeechRecognition();
  recognition.interimResults = true;
  recognition.lang = 'en-US';

  let p = document.createElement('p');
  const words = document.querySelector('.words');
  words.appendChild(p);

  function debounce(func, timeout = 4000) {
    let shouldInvoke = true
    return () => {
      if(!shouldInvoke) return;
      func()
      shouldInvoke = false
      setTimeout(() => {shouldInvoke = true}, 4000)
    }
  }

  // Activating Debouncer on methods
  const weatherDebounced = debounce(getTheWeather);

  // Active methods
  function getTheWeather() {

    fetch(weatherURL)
        .then(response => response.json())
        .then(data => {
          const { main, name, sys, weather } = data;
          console.log(`the weather in ${name},${sys.country} is ${Math.round(main.temp)} ¬∞C`)
        })
  }

  recognition.addEventListener('result', e => {
    const transcript = Array.from(e.results)
      .map(result => result[0])
      .map(result => result.transcript)
      .join('');

    const transcriptWithEmojis = transcript
      .replace(/poop|poo|shit|dump/gi, 'üí©')
      .replace(/angry|mad/gi, 'üò°')
      .replace(/cool/gi, 'üòé')
      .replace(/robot/gi, 'ü§ñ')
      .replace(/sushi/gi, 'üç£')

    p.textContent = transcriptWithEmojis;

    if (e.results[0].isFinal) {
      p = document.createElement('p');
      words.appendChild(p);
    }

    if (transcript.includes('weather')) {
     weatherDebounced();
    }

  });

recognition.addEventListener('end', recognition.start);

recognition.start();

</script>


  <style>
    html {
      font-size: 10px;
    }

    body {
      background: #ffc600;
      font-family: 'helvetica neue';
      font-weight: 200;
      font-size: 20px;
    }

    .words {
      max-width: 500px;
      margin: 50px auto;
      background: white;
      border-radius: 5px;
      box-shadow: 10px 10px 0 rgba(0,0,0,0.1);
      padding: 1rem 2rem 1rem 5rem;
      background: -webkit-gradient(linear, 0 0, 0 100%, from(#d9eaf3), color-stop(4%, #fff)) 0 4px;
      background-size: 100% 3rem;
      position: relative;
      line-height: 3rem;
    }

    p {
      margin: 0 0 3rem;
    }

    .words:before {
      content: '';
      position: absolute;
      width: 4px;
      top: 0;
      left: 30px;
      bottom: 0;
      border: 1px solid;
      border-color: transparent #efe4e4;
    }
  </style>

</body>
</html>
